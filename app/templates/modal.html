
    <div class="modal-box" id="addRoomModal">
        <div class="modal-header">
            <h2 class="modal-title">Create new room</h2>
        </div>
        
        <div></div>
        

        <div class="modal-body">
            <input type="text" maxlength="10" ng-model="modal.newRoom" placeholder="Enter a room name">
        </div>

        <div></div>
        <div></div>

        <div class="modal-footer">
            <button class="submitButton" type="button" ng-click="modal.createRoom()">Create room</button>
            <button class="cancelButton" type="button" ng-click="modal.cancel()">Cancel</button>
        </div>
    </div>
