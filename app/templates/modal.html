<form class="modal-box" id="addRoomModal" ng-submit="modal.createRoom()">
    <div class="modal-header">
        <h2 class="modal-title">Create new room</h2>
    </div>        

    <div class="modal-body">
        <input type="text" maxlength="10" ng-model="modal.newRoom" placeholder="Enter a room name">
    </div>

    <div class="modal-footer">
        <button class="submitButton" type="submit">Create room</button>
        <button class="cancelButton" type="button" ng-click="modal.cancel()">Cancel</button>
    </div>
</form>
