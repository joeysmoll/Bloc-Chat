<form class="username-box" ng-submit="cookies.createUsername()">
    <div class="username-header">
        <h2 class="username-title">Set a username</h2>
    </div>

    <div class="username-body">
        <input type="text" ng-model="cookies.newUsername" placeholder="Set name for messages">
    </div>

    <div class="username-footer">
        <button class="setUserButton" type="submit">Set username</button>
    </div>
</form>
